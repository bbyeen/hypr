#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,1920x1080@144,0x0,1
monitor=VGA-1,1600x1200@60,1366x0,1
# monitor=HDMI-A-1,highres,1920x0,1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar
exec-once = dunst
exec-once = hyprpaper
exec-once = xdg-desktop-portal-hyprland

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = pl
    kb_variant = colemak
    kb_model =
    kb_options =
    kb_rules =

    mouse_refocus = true
    follow_mouse = 2
    float_switch_override_focus = 1

    touchpad {
        natural_scroll = false
	tap-to-click = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    no_cursor_warps = true
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    #col.active_border = rgba(ff0000ff) rgba(ffff00ff) rgba(00ff00ff) rgba(0000ffff) rgba(ff00ffff) 30deg
    col.active_border = rgba(00ff00ff)
    col.inactive_border = rgba(696969ff)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = no
    blur_size = 0
    blur_passes = 0
    blur_new_optimizations = on

    drop_shadow = no
    shadow_range = 0
    shadow_render_power = 0
    shadow_offset = [, 0]
    shadow_scale = 0.0
    col.shadow = rgba(1a1a1aee)
    col.shadow_inactive = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    #bezier = myBezier, 0.02, 0.9, 0.05, 1.05
	#bezier = myBezier,0.13,0.99,0.29,1.1
    #animation = windows, 1, 7, myBezier
    #animation = windowsOut, 1, 7, default, popin 80%
    #animation = border, 1, 10, default
    #animation = fade, 1, 7, default
    #animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:synaptics-tm3276-022 {
#    sensitivity = -1
#    accel_profile = flat
#	tap-to-click = false
#}

misc {
	enable_swallow = true
	swallow_regex = ^(Alacritty)$
    disable_hyprland_logo = true
    disable_splash_rendering = true
    cursor_zoom_factor = 1
}

